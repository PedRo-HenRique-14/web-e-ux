<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="logo"> 
                <img src="https://avatars.githubusercontent.com/u/53160578?v=4" alt="logo" class="logo">
            </div>
            <ul>
                <li class="home"><a href="./index.html">Home</a></li>
                <li class="about"><a href="./about.html">Sobre</a></li>
                <li class="projects"><a href="">Projetos</a></li>
                <li class="contact"><a href="">Contato</a></li>
            </ul>
        </header>
        <section class="home-content">
            <div class="about">
                <h1>Desenvolvedor de Software</h1>
                <hr>
                <h2>Sobre mim</h2>
                <p id="description">
                    Me chamo Pedro, tenho [idade] anos e sou desenvolvedor de software. Atualmente estou cursando Engenharia de Software. Tenho conhecimento em desenvolvimento com Java, C#, HTML, entre outros.
                </p>
                <button onclick="window.location.href = './about.html'">Saiba mais</button>             
            </div>
            <div class="tools-content">
                <img src="./img/animated-console.gif" alt="Console" class="console">
                <p><a href="">Veja alguns projetos</a>.</p>
            </div>
        </section>
    </div>
    <script>
        var today = new Date(Date.now());
        var bd = new Date('Sep 05 2004');
        var age = (((today - bd)/1000)/86400)/365;
        var description = document.getElementById("description").innerHTML;
        document.getElementById("description").innerHTML = description.replace("[idade]", `${Math.round(age - 0.5)}`);
    </script>
</body>
</html>
